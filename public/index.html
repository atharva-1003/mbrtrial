<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Fixed viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Login application" />
  <title>Login App</title>
</head>
<body>
  <div id="root">
    <!-- Keep a real form so it can still submit if JS is disabled -->
    <form action="/login" method="post" id="loginForm">
      <!-- Use type="submit" so the form will work without JavaScript. JS will enhance behavior when available. -->
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit" id="loginButton">Login</button>
    </form>
  </div>

  <script>
  (function () {
    // Robust login behavior:
    // - Allow native form submission by default (button type="submit").
    // - If JavaScript is present, enhance behavior by handling form 'submit' event.
    // - Prevent default and perform AJAX login on submit.
    // - On failure, show error message and prevent navigation.

    var form = document.getElementById('loginForm');
    var button = document.getElementById('loginButton');

    if (!button) {
      return; // nothing to attach to
    }

    if (form) {
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', form.action, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              // Successfully logged in, redirect or update UI
              window.location.href = '/dashboard';
            } else {
              // Login failed
              alert('Login failed: ' + xhr.statusText);
            }
          }
        };
        xhr.send(formData);
      }, false);
    } else {
      // No form: ensure clicking navigates to login page.
      button.addEventListener('click', function (e) {
        if (e && typeof e.preventDefault === 'function') e.preventDefault();
        window.location.href = '/login';
      }, false);
    }

    if (window && window.console) {
      console.log('Login form/handler initialized');
    }
  })();
  </script>

  <noscript>
    This application requires JavaScript for client-side redirection. If JavaScript is disabled,
    <a href="/login">click here</a> to go to the login page.
  </noscript>
</body>
</html>
