<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Fixed viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Login application" />
    <title>Login App</title>
  </head>
  <body>
    <div id="root">
      <!-- Keep a real form so non-JS/regular form submit still works -->
      <form action="/login" method="post" id="loginForm">
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      // Improve reliability of the login button by NOT preventing the
      // browser's native submit behavior. Previous code intercepted the
      // submit event and used window.location.href which prevented the
      // normal POST submit and could make the button appear unresponsive
      // in some environments.
      (function () {
        var form = document.querySelector('form[action="/login"]');
        if (!form) return;

        var button = form.querySelector('button[type="submit"]');
        if (!button) return;

        // Add a simple click logger for debugging; do NOT call
        // event.preventDefault() here so the native submit/navigation works.
        button.addEventListener('click', function () {
          // Helpful debug message in dev tools when developers investigate
          // why a click did or didn't cause navigation.
          if (window && window.console) {
            console.log('Login button clicked; allowing native form submit/navigation.');
          }
        });
      })();
    </script>

    <noscript>
      This application requires JavaScript for client-side redirection. If JavaScript is
      disabled, please click <a href="/login">here</a> to go to the login page.
    </noscript>
  </body>
</html>
