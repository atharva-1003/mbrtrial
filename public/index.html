<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Fixed viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Login application" />
  <title>Login App</title>
</head>
<body>
  <div id="root">
    <!-- Keep a real form so it can still submit if JS is disabled -->
    <form action="/login" method="post" id="loginForm">
      <!-- Use type="submit" so the form will work without JavaScript. JS will enhance behavior when available. -->
      <button type="submit" id="loginButton">Login</button>
    </form>
  </div>

  <script>
  (function () {
    // Robust login behavior:
    // - Allow native form submission by default (button type="submit").
    // - If JavaScript is present, enhance behavior by handling form 'submit' or providing a fallback navigation
    //   when the form/action is missing. This avoids leaving the button unresponsive when JS fails to attach.

    var form = document.getElementById('loginForm');
    var button = document.getElementById('loginButton');

    if (!button) {
      return; // nothing to attach to
    }

    if (form) {
      // Attach to the form submit event rather than button click. This preserves native submit behavior
      // and also allows us to intercept cases where the form has no action configured.
      form.addEventListener('submit', function (e) {
        try {
          var action = form.getAttribute('action');
          // If there is no action (or it's empty), prevent the no-op submit and navigate to a known login route.
          if (!action || action.trim() === '') {
            e.preventDefault();
            window.location.href = '/login';
            return;
          }
          // Otherwise, allow the native submit to proceed. If you need to do client-side AJAX authentication
          // you could preventDefault here and implement it; we purposely allow default to ensure functionality
          // when JS is incomplete or other errors occur.
        } catch (err) {
          // If anything goes wrong, prevent a broken submit and navigate instead so the button isn't silent.
          if (e && typeof e.preventDefault === 'function') e.preventDefault();
          if (window && window.console) console.error('Error handling login submit, falling back to navigation', err);
          window.location.href = '/login';
        }
      }, false);
    } else {
      // No form: ensure clicking navigates to login page.
      button.addEventListener('click', function (e) {
        if (e && typeof e.preventDefault === 'function') e.preventDefault();
        window.location.href = '/login';
      }, false);
    }

    if (window && window.console) {
      console.log('Login form/handler initialized');
    }
  })();
  </script>

  <noscript>
    This application requires JavaScript for client-side redirection. If JavaScript is disabled,
    <a href="/login">click here</a> to go to the login page.
  </noscript>
</body>
</html>
