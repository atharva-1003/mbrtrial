name: Gemini Auto Fix Agent

on:
  workflow_dispatch:
    inputs:
      issue_key:
        description: 'Issue Key'
        required: true
        type: string
      issue_summary:
        description: 'Issue Summary'
        required: true
        type: string
      issue_description:
        description: 'Issue Description'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs
        run: |
          echo "Issue Key: ${{ github.event.inputs.issue_key }}"
          echo "Summary: ${{ github.event.inputs.issue_summary }}"
